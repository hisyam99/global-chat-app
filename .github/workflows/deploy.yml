name: Deploy
on:
  push:
    branches: [dev]
  pull_request:
    branches: dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      FACEBOOK_CLIENT_ID: ${{ secrets.FACEBOOK_CLIENT_ID }}
      FACEBOOK_CLIENT_SECRET: ${{ secrets.FACEBOOK_CLIENT_SECRET }}
      CLERK_DOMAIN: ${{ secrets.CLERK_DOMAIN }}
      CLERK_CLIENT_ID: ${{ secrets.CLERK_CLIENT_ID }}
      CLERK_CLIENT_SECRET: ${{ secrets.CLERK_CLIENT_SECRET }}
      DENO_KV_ACCESS_TOKEN: ${{ secrets.DENO_KV_ACCESS_TOKEN }}
      GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1

      - name: Build step
        run: deno task build # üìù Update the build command(s) if necessary

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: global-app-chat # üìù Update the deploy project name if necessary
          entrypoint: ./main.ts # üìù Update the entrypoint if necessary